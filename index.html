<!DOCTYPE html>

<head>
  <title>Google</title>
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
  <div class="searchform">
    <ul class="navbar">
      <li class="inline"><a href="https://accounts.google.com/ServiceLogin?hl=pt-PT&passive=true&continue=https://www.google.pt/%3Fgfe_rd%3Dcr%26ei%3DFDgSV__PIoWs8weppYyYDA%26gws_rd%3Dssl" class="login">Entrar</a></li>
      <li class="inline"><a href="https://www.google.pt/intl/pt-PT/options/"><img src="images/squares.png" alt="Google Apps" class="squares"/></a></li>
      <li class="inline"><a href="https://www.google.pt/imghp?hl=pt-PT&tab=wi&ei=FDgSV-fEONLzsAH1kqWoCA&ved=0EKouCBMoAQ" class="link">Imagens</a></li>
      <li class="inline"><a href="https://mail.google.com/mail/?tab=wm" class="link">Gmail</a></li>
    </ul>
    <div class="logo">
      <div class="logo-subtext">Portugal</div>
    </div>
    <div class="searchbox">
      <a href="#"><img src="images/micro.png" alt="Pesquisa por voz" class="micro"/></a>
      <a href="#"><img src="images/keyboard.gif" alt="Ferramentas de introdução" class="keyboard"/></a>
      <input type="text" class="search">
    </div>
    <center>
      <button type="button" name="search" class="btn">Pesquisa Google</button>
      <button type="button" name="lucky" class="btn">Sinto-me com sorte</button>
    </center>
  </div>
  <div class="footer">
    <div class="top-footer">
      <img src="images/shield.png" alt="Privacidade" class="shield"/>
      <span class="footer-text">Um lembrete de privacidade da Google</span>
    </div>

  </div>

</body>
